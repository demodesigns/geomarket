<% include header.html %>
<% include footer.html %>

<div class="container-narrow">
    <br>
    <form action="/createAd" method="post" style="background:#B8B8B8;">
        <div class="col-xs-4">
            <div class="row">
                <input class="form-control" type="text" name="title" placeholder="title">
            </div>
            <br>
        </div> 
        <div class="col-xs-12"></div>
        <div class="col-xs-2">
            <div class="row">
                <input class="form-control" type="text" name="price" placeholder="price">
            </div>
            <br>
        </div>
        <div class="col-xs-12">
            <div class="row">
                <input class="form-control" type="text" name="short description" placeholder="short description">
            </div>
            <br>
            <div class="row">
                <textarea class="form-control" name="long description" placeholder="long description" rows="5" style="resize:none"></textarea>
            </div>
            <br>
            <div class="row">
                <button type="submit" class="btn btn-warning">submit</button>
            </div>
        </div>
    </form>
</div>
