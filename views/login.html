  body {

  .starter-template {
    padding: 40px 15px;
    text-align: center;
  }

<div class="container">

  <div class="starter-template">
    <h1>Login</h1>
    <br>

    <form class="form-inline" action="/login" method="post" class="form-horizontal span3">
        <div class="control-group">
            <div class="controls">
                <input type="text" name="username" placeholder="username">
            </div>
        </div>
        <br>
        <div class="control-group">
            <div class="controls">
                <input type="text" name="password" placeholder="password">
            </div>
        </div>
        <br>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">login</button>
            </div>
        </div>
    </form>
  </div>


</div>
